<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Data Moslem Travel</title>
  </head>
  <body>
    <h1>Data Paket Perjalanan Moslem Travel</h1>
    <main>
      <aside>
        <div class="bulan">
          <select name="bulan" onchange="filterByBulan(this.value)">
            <option value="all">Pilih Bulan</option>
            <option value="1">Januari</option>
            <option value="2">Februari</option>
            <option value="3">Maret</option>
            <option value="4">April</option>
            <option value="5">Mei</option>
            <option value="6">Juni</option>
            <option value="7">Juli</option>
            <option value="8">Agustus</option>
            <option value="9">September</option>
            <option value="10">Oktober</option>
            <option value="11">November</option>
            <option value="12">Desember</option>
          </select>
        </div>
        <div class="Kategori">
          <p>Kategori:</p>
          <input type="radio" name="category" onclick="filterByCategory('Haji')">Haji</>
          <input type="radio" name="category" onclick="filterByCategory('Umrah')">Umrah</>
          <input type="radio" name="category" onclick="filterByCategory('Tour')">Tour</>
        </div>
        <div class="price">
          <label for="10juta"> 10 - 20 Juta
            <input type="radio" id="10juta" name="price" onclick="filterByPriceRange(10000000, 20000000)">
          </label>
          <label for="20juta"> 20 - 30 Juta
            <input type="radio" id="20juta" name="price" onclick="filterByPriceRange(20000000, 30000000)">
          </label>
          <label for="30juta"> 30 - 40 Juta
            <input type="radio" id="30juta" name="price" onclick="filterByPriceRange(30000000, 40000000)">
          </label>
           <label for="40juta">40 Juta Lebih
             <input type="radio" id="40juta" name="price" onclick="filterByPriceRange(40000000, Infinity)">
           </label>
            
        </div>
        <button id="resetButton" class="reset" onclick="resetFilters()">Reset Filters</button>

      </aside>

      <div id="packages"></div>
    </main>

    <script defer src="script.js"></script>
  </body>
</html>
